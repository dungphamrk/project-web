<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="main.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <body>
            <section>
                <h2>Create an
                    account</h2>
                <form>
                    <div class="input-box">
                        <label for="username">Username:</label><br>
                        <input type="text" class="username" name="username"
                            required><br>
                    </div>
                    <div class="input-box">
                        <label for="password">Password:</label><br>
                        <input type="password" class="password" name="password"
                            required><br>
                    </div>

                    <div class="input-box">
                        <label for="re-password">Repeat your password</label><br>
                        <input class="re-password" type="password" name="re-password" required />
                    </div>

                    <div class="input-box">
                        <label for="phone">Phone Number:</label><br>
                        <input type="tel" class="phone" name="phone" required><br>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label><br>
                        <input type="email" class="email" name="email"
                            required><br>
                    </div>

                    <div class="input-box">
                        <label for="fullname">Full Name:</label><br>
                        <input type="text" class="fullname" name="fullname"
                            required><br>
                    </div>

                    <div class="input-box">
                        <label for="address">Address:</label><br>
                        <input type="text" class="address" name="address"
                            required><br>
                    </div>

                    <div >
                        <input type="checkbox" />
                        <label>
                            I agree all statements in <a href="#!"
                                class="text-body"><u>Terms of service</u></a>
                        </label>
                    </div>
                    <div>
                        <button type="button">Register</button>
                    </div>
                    <p>Have already an
                        account? <a href="#!"><u>Login here</u></a></p>

                </form>

            </section>
        </body>
    </html>
